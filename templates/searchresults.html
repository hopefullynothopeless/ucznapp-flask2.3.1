<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/searchresults.css')}}">
    <script src="{{url_for('static', filename='js/htmx.min.js')}}"></script>
    <title>Результаты поиска</title>
</head>
<body>
    <div class="header-links-list">
        <div class="header-links-list-link">
            <a href="{{ url_for('main')}}">
                На главную
            </a>
        </div>
    </div>
    <div class="main">
        <div>
            <p>Поиск</p>
            <input type="text" name="searchfield" hx-get="/searchentry" hx-trigger="keyup changed delay:300ms" hx-target="#target">
        </div>
        <div id="target" class="results-container">
        </div>
    </div>
</body>
</html>
